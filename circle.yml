machine:
  environment:
    ALL_TESTS: 1

dependencies:
  override:
    - pip install --upgrade pip
    - pip install --upgrade setuptools
    - pip install coveralls

test:
  override:
    - python setup.py test
    - coveralls

deployment:
  rtfd:
    branch: master
    commands:
      - curl -X POST http://readthedocs.org/build/hermes-py
